<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usercard</title>
</head>
<body>
    <div class="main">
        <div class="usercard">
            <div class="avatar">
                <img src="icons\user-circle.png" alt="User Circle">
            </div>
            <div class="contents">
                <h1>Frederick Kreuger</h1>
                <div class="city">
                    <img class="gps" src="icons\map-marker.png" alt="Map icon">
                    <h2>Seattle</h2>
                </div>
                <div class="contents">
                    <p>Developer | Dream Demon | Janitor</p>
                    <p>I love working with children!</p>
                    <div class="edit">
                        <img class="gear" src="icons\gear.png" alt="Gear">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
